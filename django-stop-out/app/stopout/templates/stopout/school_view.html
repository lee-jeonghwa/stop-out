<h1>{{ school.name }}</h1>

{% if student_list %}
    <ul>
        {% for student in student_list %}
            <li>
                 <a href="{% url 'student_view' student.id %}">
                    {{ student.id }},
                     {{student.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
